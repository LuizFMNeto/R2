<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - R2 Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a1f33; /* azul escuro */
            color: #e0e6ed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            max-width: 450px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background-color: #142b47; /* azul mais claro */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .form-label {
            font-weight: 500;
            color: #dce6f0;
        }

        .form-control {
            background-color: #e8f0fe;
            border: 1px solid #5c8bbd;
            color: #0a1f33;
        }

        .form-control:focus {
            border-color: #2b6cb0;
            box-shadow: 0 0 0 0.2rem rgba(43, 108, 176, 0.25);
        }

        .btn-primary {
            background-color: #2b6cb0;
            border-color: #2b6cb0;
        }

        .btn-primary:hover {
            background-color: #204d86;
            border-color: #1f4378;
        }

        .text-center a {
            color: #63b3ed;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        h3 {
            color: #ffffff;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h3 class="text-center mb-4">Crie sua conta</h3>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

            <div class="mt-3 text-center">
                JÃ¡ tem uma conta? <a th:href="@{/login}">Entrar</a>
            </div>
        </form>
    </div>
</body>
</html>
